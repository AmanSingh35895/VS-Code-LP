<html>
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="header-left-col">
        <div class="logo-text">
          <img
            class="logo"
            src="/VS_Code_LandingPage/images/visual-studio-code-icon.png"
            alt="VS code icon"
          />
          <span style="font-size: 20px; font-weight: 550"
            >Visual Studio Code</span
          >
        </div>
      </div>
      <div class="header-right-col">
        <div class="pages-list">
          <ul>
            <li>Docs</li>
            <li>Updates</li>
            <li>Blog</li>
            <li>API</li>
            <li>Extensions</li>
            <li>FAQ</li>
            <li>Learn</li>
          </ul>
        </div>
        <div class="tools-list">
          <ul>
            <li>
              <img class="darkModePng"
              src="/VS_Code_LandingPage/images/darkMode.png" alt=darkModePng" />
            </li>
            <li style="align-items: center;">
              <label for="search-box"
              >
              <img
                class="searchIcon"
                src="/VS_Code_LandingPage/images/searchIcon.png"
                alt="searchIcon"
              />
            </label>
            <input class="search-box" type="text" placeholder="Search Docs" />
          </li>
            <li>
              <button class="download-btn">
                <span style="font-weight:600;">Download</span>
              </button>
            </li>
          </ul>
      </div>
    </div>
  </body>
</html>
